<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Links</title>
</head>
<body>
	<!--syntax: <a href="url">link text</a>-->

	<!--Internal Link-->
	<a href="index.html">Home </a> file sama dgn root folder sama called internal link

	<!--External Link-->
	<p><a href="https://kelantan.uitm.edu.my/">UiTM Kelantan</a></p> link diambil direct dri website

	<!--Target Attributes : _blank, _self, _parent, _top -->
	<p><a href="https://kelantan.uitm.edu.my/" target="_blank">Attributes Blank</a></p>
	<p><a href="https://kelantan.uitm.edu.my/" target="_self">Attributes self</a></p>
	<p><a href="https://kelantan.uitm.edu.my/" target="_parent">Attributes parent</a></p>
	<p><a href="https://kelantan.uitm.edu.my/" target="_top">Attributes top</a></p>

	<!--Images as button for hyperlinks-->
	<p><a href="html_quotation.html"><img src="button/click_here.png"></a></p>

	<!--Button as link (javascript)-->
	<button onclick="document.location='index.html'">Home</button>

	<!--Link Title-->
	<p><a href="https://kelantan.uitm.edu.my/" title="Visit UiTM Kelantan for more details">UiTM Kelantan<a/></p>

	

</body>
</html>

	<h3>Question 5</h3>
	<button onclick="myconfirm()">Your Response</button>
	<p id="demo"></p>
	<script>
		function myconfirm()
		{
			var b;
			if (confirm("Press a button"))
			{
				b = "Thank you for your response!";
			}
			else 
			{
				b = "We will be waiting for you!";
			}
			document.getElementById("demo").innerHTML = b;
		}
	</script>

	<h3>Question 6</h3>
	<button onclick="myprompt()">Please insert your birthday</button>
	<p id="prompt1"></p>
	<script>
		function myprompt()
		{
			let text;
			let name = prompt("Your birthday is on :","")
			if (name == null || name =="")
			{
				text = "We will be waiting for you!";
			}
			else
			{
				text ="Your birthday is on";
			}
			document.getElementById("prompt1").innerHTML = text;
		}
	</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Sample</title>
	<style>
		p
		{
			color: burlywood;
		}
		h1,h2
		{
			color: darkorange;
			font-family: papyrus;
		}
	</style>
</head>
<body>

	<!--inline CSS-->
	<h1 style="color: red; background-color: lightcyan;"> This is Headings One</h1>
	<p style="color: blue;"> This is paragraph one</p>

	<!--Internal CSS-->
	<div align="center"><h1>This is Headings inherite internal CSS</h1></div>
	<h1>This is Headings inherite internal CSS</h1>
	<h2>This second headings inherit internal CSS</h2>
	<h3>This is headings 3</h3>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Question 9</h2>

<p><b><a href="https://html-css-js.com/" target="_blank"style="text-decoration: none;">This is must be unvisited and visited link</a></b></p>
<p><b><a href="https://html-css-js.com/" target="_blank">This is must be hover and active link</a></b></p>


</body>
</html>
